name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_URL }}

      - name: Build and push Docker image to ECR
        run: |
          docker build -t mitre-chatbot .
          docker tag mitre-chatbot:latest ${{ secrets.AWS_ECR_URL }}/mitre-chatbot:latest
          docker push ${{ secrets.AWS_ECR_URL }}/mitre-chatbot:latest

      - name: SSH into EC2 and setup Supervisor
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x setup_ec2_supervisor.sh
            ./setup_ec2_supervisor.sh
